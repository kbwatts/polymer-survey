<!doctype html>
<html>
<head>

    <script src="https://www.polymer-project.org/components/platform/platform.js"></script>
    <link href="https://www.polymer-project.org/components/core-animated-pages/core-animated-pages.html" rel="import">
    <link href="https://www.polymer-project.org/components/core-animated-pages/transitions/cross-fade.html" rel="import">
    <link href="https://www.polymer-project.org/components/core-animated-pages/transitions/slide-from-right.html" rel="import">

    <link href="https://www.polymer-project.org/components/paper-shadow/paper-shadow.html" rel="import">
    <link href="https://www.polymer-project.org/components/paper-shadow/paper-shadow.css" rel="import">

    <style>
        body {
            font-family: Roboto, 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
        }

        .card {
            background: white;
            color: #333;
            height: auto;
            margin: 70px 16px 16px 16px;
            border-radius: 2px;
            padding: 10px 35px 20px 35px;
        }

        core-animated-pages {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            font-size: 72px;
            overflow: hidden;
        }

        section > div {
            height: 100%;
            color: white;
        }

    </style>

</head>
<body unresolved>

<core-animated-pages onclick="stuff();" transitions="slide-from-right">
    <section>
        <div layout vertical center center-justified style="background:#f0f0f0;">
            <div class="card">Z = 0<paper-shadow z="0"></paper-shadow></div>
        </div>
    </section>
    <section>
        <div layout vertical center center-justified style="background:#f0f0f0;">
            <div class="card">Z = 1<paper-shadow z="1"></paper-shadow></div>
        </div>
    </section>
    <section>
        <div layout vertical center center-justified style="background:#f0f0f0;">
            <div class="card">Z = 2<paper-shadow z="2"></paper-shadow></div>
        </div>
    </section>
    <section>
        <div layout vertical center center-justified style="background:#f0f0f0;">
            <div class="card">Z = 3<paper-shadow z="3"></paper-shadow></div>
        </div>
    </section>
    <section>
        <div layout vertical center center-justified style="background:#f0f0f0;">
            <div class="card">Z = 4<paper-shadow z="4"></paper-shadow></div>
        </div>
    </section>
    <section>
        <div layout vertical center center-justified style="background:#f0f0f0;">
            <div class="card">Z = 5<paper-shadow z="5"></paper-shadow></div>
        </div>
    </section>
</core-animated-pages>

<script>
    var p = document.querySelector('core-animated-pages');
    var up = true;
    var max = 5;

    function stuff() {
        if (up && p.selected === max || !up && p.selected === 0) {
            up = !up;
        }
        if (up) {
            p.selected += 1;
        } else {
            p.selected -= 1;
        }
    }

    document.onkeydown = checkKey;
    function checkKey(e) {
        e = e || window.event;
        console.log("p.selected = " + p.selected);

        if (((e.keyCode == '37') || (e.keyCode == '40')) && p.selected > 0) {
            p.selected -= 1;
        }
        else if (((e.keyCode == '38') || (e.keyCode == '39')) && p.selected <= (max-1)) {
            p.selected += 1;
        }
    }
</script>
</body>
</html>
